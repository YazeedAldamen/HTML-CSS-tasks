<body>
    <h1>Hide even number from 1 to 10 !</h1>
    <div>
        <div id="1" class="tog">1</div>
        <div id="2" class="hidden">2</div>
        <div id="3" class="tog">3</div>
        <div id="4" class="hidden">4</div>
        <div id="5" class="tog">5</div>
        <div id="6" class="hidden">6</div>
        <div id="7" class="tog">7</div>
        <div id="8" class="hidden">8</div>
        <div id="9" class="tog">9</div>
        <div id="10" class="hidden">10</div>
    </div>
    <hr>
</body>
</html>
