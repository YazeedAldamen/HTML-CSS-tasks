<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS COOK BOOK</title>
    <style>
        label{
            display: inline-block;
            width: 200px;
        }
    </style>
</head>
<body>
    <form action="">
        <p><b>Account Information</b></p>
        <label for="login-name"><b>Login Name*</b></label>
        <input type="text" id="login-name" required >
        <br>
        <label for="password"><b>Password*</b></label>
        <input type="password" required id="password">
        <br>
        <label for="cpassword"><b>Confirmt Password*</b></label>
        <input type="password" required id="cpassword">
        <br>
        <label for="email"><b>Email Address*</b></label>
        <input type="email" required id="email">
        <br>
        <label for="cemail"><b>Confirm Email*</b></label>
        <input type="text" required id="cemail">
        <br>
        <p><b>Contact Information</b></p>
        <label for="first-name"><b>First Name*</b></label>
        <input type="text" id="first-name" required>
        <br>
        <label for="Last-name"><b>Last-Name*</b></label>
        <input type="text" required id="Last-name">
        <br>
        <label for="address1"><b>Address 1*</b></label>
        <input type="text" required id="address1">
        <br>
        <label for="address2"><b>Address 2</b></label>
        <input type="text"  id="address2">
        <br>
        <label for="city"><b>City*</b></label>
        <input type="text" required id="city">
        <br>
        <label for="state">City</label>

        <select name="state" id="state" >
            <option value="select">Select</option>
            <option value="irbid">Irbid</option>
            <option value="amman">Amman</option>
        </select>
        <br> <br>
        <label for="zip"><b>Zip*</b></label>
        <input type="text" required id="zip">
        <br> <br>
        <label for="country"><b>Country*</b></label>
        <input type="text" required id="country">
        <br> <br>
        <label for="genders"><b>Gender*</b></label>
        <input type="radio" id="female" name="genders">
        <label for="female">Female</label>
        <input type="radio" id="male" name="genders">
        <label for="male">Male</label>
        <br> <br>
        <p><b>Misc. Information</b></p>
        <label for="income"><b>Annual Household Income</b></label>

        <select name="income" id="income" >
            <option value="select">Select</option>
            <option value="sth">sth</option>
            <option value="sth-else">sth else</option>
        </select>
        <br> <br>
        <label for="intersts"><b>Interests</b></label>
        <input type="checkbox" name="intersts" id="shopping" value="shopping">
        <br>    
        <br>    
        <label for="shopping">Shopping/Fashion</label>
        <input type="checkbox" name="sports" id="Sports" value="Sports">
        <label for="gender">Sports</label>
        <input type="checkbox" name="travel" id="Travel" value="Travel">
        <label for="gender">Travel</label>
        <br>    
        <br>
        <label for="intersts"><b>Eye Color</b></label>
        <input type="checkbox" name="eye" id="eye" value="eye">
        <br>    
        <br>    
            
        <label for="eye">Red</label>
        <input type="checkbox" name="Green" id="Green" value="Green">
        <label for="gender">Green</label>
        <input type="checkbox" name="Brown" id="Brown" value="Brown">
        <label for="gender">Brown</label>
        <br>    
        <br>
        <button>Submit</button>
        <button>Reset</button>
    </form>
</body>
</html>
