<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <form action="">
        <fieldset>
            <legend>Reg Form</legend>

            <label for="name">Name</label>
            <input type="text" id="name">
            <br>
            <label for="password">Password</label>
            <input type="password" id="password">
            <br>
            <label for="email">Email</label>
            <input type="email" id="email">
            <br>
            <label for="date">Date</label>
            <input type="date" id="date" pattern="">
            <br>
            <label for="phone">Phone</label>
            <input type="tel" id="phone" placeholder="5555555555" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" >
            <br>
            <label for="file">SelectFile</label>
            <input type="file">
            <br>
            <label for="genders">Gender</label>
            <input type="radio" id="male" name="genders">
            <label for="male">Male</label>
            <input type="radio" id="female" name="genders">
            <label for="female">Female</label>
            <br>
            <label for="lang">Language</label>
            <input type="checkbox" id="hindi" name="genders">
            <label for="hindi">Hindi</label>
            <input type="checkbox" id="english" name="genders">
            <label for="english">English</label>
            <br>
            <label for="course">Course</label>
            <select name="course" id="course">
                <option value="CS">CS</option>
                <option value="CIS">CIS</option>
            </select>
            <br>
            <label for="comment">Comment</label>
            <textarea name="comment" id="comment" cols="30" rows="10"></textarea>
            <br>
            <button>ResgisterNow</button>
            <button>Refresh</button>
        </fieldset>
    </form>
    
    
    
</body>
</html>
